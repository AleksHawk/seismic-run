<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>seismic jetpack</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-wrapper">
    <canvas id="game-canvas"></canvas>
    
    <div id="ui">
        <div class="score-text">score: <span id="score-val">0</span></div>
        <div class="combo-text" id="combo-val">combo: 0</div>
    </div>

    <div id="menu" class="overlay active">
        <img src="logo.svg" class="logo" alt="logo">
        <h1>seismic run</h1>
        <p>hold space or touch to fly</p>
        <button id="btn-start">start run</button>
    </div>

    <div id="game-over" class="overlay">
        <h1 class="red">wasted!</h1>
        <p>final score: <span id="final-score">0</span></p>
        <div class="buttons">
            <button id="btn-restart">play again</button>
            <button id="btn-save" class="alt">save pic</button>
            <button id="btn-x" class="x-btn">share to x</button>
        </div>
    </div>
</div>

<div id="ss-export" class="ss-export">
    <img src="logo.svg" class="ss-logo" alt="logo">
    <h2>i survived seismic run!</h2>
    <div class="ss-box">
        <p>score</p>
        <h1 id="ss-score-val">0</h1>
    </div>
    <img src="rocky.png" class="ss-rocky" alt="rocky">
    <p class="ss-foot">can you beat this?</p>
</div>

<script src="script.js"></script>
</body>
</html>
